<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Erick B. Gómez</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="page-container">
        <header>
            <div class="search-and-user">
                <i class="material-symbols-outlined">search</i>
                <div class="search-bar-container">
                    <input type="search" name="search-bar" id="search-bar"
                    placeholder="Search..." maxlength="50">
                </div>
            </div>
        </header>

        <section class="sidebar">
            <div class="sidebar-head">
                <i class="material-symbols-outlined size-36 menu-sidebar-icon">menu</i>
                <div class="landshare-icon"></div>
                <div class="sidebar-title">
                    <h2>LandShare</h2>
                    <h1>DASHBOARD</h1>
                </div>
            </div>

            <div class="sidebar-elements-1 sidebar-elements-groups">
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">travel_explore</i>
                    <span>Discover</span>
                </div>
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">chat</i>
                    <span>Messages</span>
                </div>
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">person</i>
                    <span>Profile</span>
                </div>
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">bookmarks</i>
                    <span>Bookmarks</span>
                </div>
            </div>

            <div class="sidebar-elements-2 sidebar-elements-groups">
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">shield</i>
                    <span>Privacy</span>
                </div>
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">help</i>
                    <span>Support</span>
                </div>
                <div class="sidebar-element">
                    <i class="material-symbols-outlined fill">settings</i>
                    <span>Settings</span>
                </div>
            </div>
            
            <footer>Project made by <a href="https://www.github.com/ErickBGomez" target="_blank">Erick B. Gómez</a></footer>
        </section>

        <main></main>
    </div>
</body>
</html>
